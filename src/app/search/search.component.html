<h1>Search your favourite music here!</h1>
<p class="need">Use MySpotify App to find new music</p>
<form>
 <div class="form-group">
 <input
 class="w3-input"
 type="text"
 [(ngModel)]="searchStr"
 placeholder="Search Artist"
 [ngModelOptions]="{ standalone: true }"
 />
 </div>
 <button
 class="w3-button w3-teal"
 type="submit"
 (click)="searchSong()"
 name="submit"
 value="submit"
 >
 Submit
 </button>
</form>
<ng-container *ngIf="listOfMusic !== null">
 <div *ngFor="let artist of listOfMusic">
 <p class="name">Profile of {{ artist.name }}</p>
 <p>Genres: {{ artist.genres }}</p>
 <p>Followers: {{ artist.followers.total }}</p>
 <p><img src="{{ artist.images[2].url }}"></p>
 </div>
</ng-container>
